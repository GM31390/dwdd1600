            <input type="tel" value="" id="Phone" name="Phone" ><br> 
            </fieldset>
            
            <br> 

            <form method="get" action="thanks.html">

                <fieldset>
                  <legend>
                    Which Photos Did You like

                  <label for="Photo">Photo 1 </label>    
                  <input type="checkbox" id="Photo" required>
                  <label for="Photo">Photo 2 </label>    
                  <input type="checkbox" id="Photo" required>

                  <label for="Photo">Photo 7 </label>    
                  <input type="checkbox" id="Photo" required>  
                  <br> 
                </fieldset>

                  <br> 

                  <form method="get" action="thanks.html">
      
                      <fieldset>
                        <legend>
                          Should I Keep Addng Photos
                        </legend>
                        <label for="Photo">Yes</label>    
                        <input type="radio" id="Choice" >

                        <input type="radio" id="Choice" >
                        <br> 
                    </fieldset>
                        <fieldset>
                            <legend>
                                Anything Else?
                            </legend>
                            
                            <label for="textarea">Type Here</label>
                            <input type="textarea" cols="30" rows="10">

                        </fieldset>

                        <input type="submit" value="Submit" class="submit"> 

        
    
    
    
    
        </main>
